  <style>
    .roulette-container {
      max-width: 700px;
      margin: 2rem auto;
      text-align: center;
    }

    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 3rem auto;
    }

    .roulette-wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 25px 50px rgba(255, 107, 157, 0.3),
        inset 0 0 60px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border: 8px solid var(--accent);
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 30%;
      font-size: 2rem;
      color: white;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: filter 0.3s ease;
      clip-path: polygon(100% 100%, 0 100%, 0 0);
    }

    .wheel-section:hover {
      filter: brightness(1.1);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      box-shadow: 
        0 10px 30px rgba(255, 107, 157, 0.5),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 100;
      border: 6px solid white;
      animation: centerPulse 2.5s ease-in-out infinite;
    }

    @keyframes centerPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .wheel-pointer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid var(--accent);
      filter: drop-shadow(0 5px 10px rgba(255, 107, 157, 0.5));
      z-index: 200;
    }

    .spin-button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1.5rem 4rem;
      border-radius: 60px;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      margin: 2.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spin-button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .spin-button:active:not(:disabled) {
      transform: translateY(-2px);
    }

    .spin-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-display {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 2.5rem;
      margin: 2rem 0;
      min-height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      border-left: 5px solid var(--accent);
    }

    .result-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .result-text {
      font-size: 1.4rem;
      color: var(--text-primary);
      line-height: 1.8;
      text-align: center;
      font-weight: 600;
    }

    .difficulty-badge {
      display: inline-block;
      padding: 0.75rem 2rem;
      border-radius: 50px;
      font-weight: 700;
      margin-top: 1.5rem;
      font-size: 1.1rem;
      box-shadow: var(--shadow-sm);
      animation: badgeAppear 0.5s ease;
    }

    @keyframes badgeAppear {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .easy { 
      background: linear-gradient(135deg, #4CAF50, #8BC34A); 
      color: white; 
    }
    .medium { 
      background: linear-gradient(135deg, #FF9800, #FFC107); 
      color: white; 
    }
    .hard { 
      background: linear-gradient(135deg, #F44336, #E91E63); 
      color: white; 
    }

    .daily-limit-msg {
      background: linear-gradient(135deg, var(--accent), var(--gradient-2));
      color: white;
      padding: 2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(var(--spin-rotation)); }
    }

    .spinning {
      animation: spin var(--spin-duration) cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .sparkle {
      position: fixed;
      font-size: 2rem;
      pointer-events: none;
      z-index: 9999;
      animation: sparkleFloat 2s ease-out forwards;
    }

    @keyframes sparkleFloat {
      to {
        transform: translateY(-100px) scale(1.5);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .wheel-wrapper {
        width: 350px;
        height: 350px;
      }

      .wheel-section {
        font-size: 1.5rem;
        padding-left: 25%;
      }

      .wheel-center {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .spin-button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

  <main style="padding-top: 100px; min-height: 100vh;">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Roulette des D√©fis üéØ</h1>

          Ose tourner la roue pour un d√©fi rigolo (une fois par jour)

        <div class="roulette-container">
          <div class="wheel-wrapper">
            <div class="wheel-pointer"></div>
            <div class="roulette-wheel" id="wheel">
              <div class="wheel-center">üé≤</div>

          </div>

          <button class="spin-button" id="spinBtn">
            üî• Lancer le d√©fi
          </button>

          <div class="result-display" id="result">
            <div class="result-title">Pr√™t(e) ?</div>

  <script src="js/script.js"></script>
  <script>
    const STORAGE_KEY = 'lastSpinDate_defis';
    
    const defis = [
      { text: 'Faire 20 pompe ', difficulty: 'easy', emoji: 'üèÉ' },
      { text: 'Imiter le cochon', difficulty: 'easy', emoji: 'üê∂' },
      { text: 'Faire un compliment en chantant', difficulty: 'medium', emoji: 'üé§' },
      { text: 'Danser sur une chanson embarrassante', difficulty: 'medium', emoji: 'üíÉ' },
      { text: 'Raconter une blague vraiment nulle', difficulty: 'easy', emoji: 'üòÇ' },
      { text: 'Faire 10 squat', difficulty: 'hard', emoji: 'üí™' },
      { text: 'Twerker', difficulty: 'hard', emoji: 'üìù' },
      { text: 'Prendre une photo/video rigolote', difficulty: 'easy', emoji: 'üì∏' },
      { text: 'Inventer une histoire absurde ', difficulty: 'medium', emoji: 'üìñ' },
      { text: 'Faire un prank a ta maman', difficulty: 'hard', emoji: 'ü§∏' },
      { text: 'Mettre le plus de vetement possible', difficulty: 'medium', emoji: 'üëï' },
      { text: 'Dessiner un portrait de l\'autre les yeux ferm√©s', difficulty: 'medium', emoji: 'üé®' }
    ];

    const colors = [
      'linear-gradient(135deg, #ff9a9e, #fecfef)',
      'linear-gradient(135deg, #fbc2eb, #a18cd1)',
      'linear-gradient(135deg, #fad0c4, #ffd1ff)',
      'linear-gradient(135deg, #a18cd1, #fbc2eb)',
      'linear-gradient(135deg, #ffecd2, #fcb69f)',
      'linear-gradient(135deg, #ff9a9e, #fad0c4)',
      'linear-gradient(135deg, #fecfef, #ff9a9e)',
      'linear-gradient(135deg, #a18cd1, #fad0c4)',
      'linear-gradient(135deg, #fcb69f, #ffecd2)',
      'linear-gradient(135deg, #ffd1ff, #fbc2eb)',
      'linear-gradient(135deg, #fbc2eb, #ff9a9e)',
      'linear-gradient(135deg, #fad0c4, #a18cd1)'
    ];

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    let isSpinning = false;

    defis.forEach((defi, index) => {
      const section = document.createElement('div');
      section.className = 'wheel-section';
      const angle = (360 / defis.length) * index;
      section.style.transform = `rotate(${angle}deg) skewY(${-90 + 360/defis.length}deg)`;
      section.style.background = colors[index];
      section.textContent = defi.emoji;
      wheel.appendChild(section);
    });

    function canSpinToday() {
      const lastSpin = localStorage.getItem(STORAGE_KEY);
      if (!lastSpin) return true;
      
      const lastDate = new Date(lastSpin);
      const today = new Date();
      
      return lastDate.toDateString() !== today.toDateString();
    }

    function createSparkles() {
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const sparkle = document.createElement('div');
          sparkle.className = 'sparkle';
          sparkle.textContent = ['‚≠ê', '‚ú®', 'üí´', 'üåü'][Math.floor(Math.random() * 4)];
          sparkle.style.left = Math.random() * 100 + 'vw';
          sparkle.style.top = Math.random() * 50 + 50 + 'vh';
          document.body.appendChild(sparkle);
          setTimeout(() => sparkle.remove(), 2000);
        }, i * 50);
      }
    }

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      
      if (!canSpinToday()) {
        resultDiv.innerHTML = `
          <div class="daily-limit-msg">
            <div style="font-size: 2.5rem; margin-bottom: 1rem;">‚è∞</div>
            <div>Tu as d√©j√† tourn√© la roue aujourd'hui !</div>
            <div style="font-size: 0.95rem; margin-top: 0.8rem; opacity: 0.95;">Reviens demain pour un nouveau d√©fi üéØ</div>
          </div>
        `;
        return;
      }
      
      isSpinning = true;
      spinBtn.disabled = true;
      resultDiv.innerHTML = '<div class="result-title">La roue tourne... üé≤</div><div class="result-text">Pr√©pare-toi pour le d√©fi !</div>';

      const spins = 5 + Math.random() * 3;
      const randomIndex = Math.floor(Math.random() * defis.length);
      const baseRotation = 360 * spins;
      const itemAngle = 360 / defis.length;
      const targetRotation = baseRotation + (360 - (randomIndex * itemAngle + itemAngle / 2));

      wheel.style.setProperty('--spin-rotation', `${targetRotation}deg`);
      wheel.style.setProperty('--spin-duration', '5s');
      wheel.classList.add('spinning');

      setTimeout(() => {
        wheel.classList.remove('spinning');
        wheel.style.transform = `rotate(${targetRotation % 360}deg)`;
        
        const selectedDefi = defis[randomIndex];
        const difficultyText = {
          easy: 'Facile üòä',
          medium: 'Moyen ü§î',
          hard: 'Difficile üòÖ'
        };
        
        let resultHTML = `<div class="result-title">${selectedDefi.emoji} Ton d√©fi !</div>`;
        resultHTML += `<div class="result-text">${selectedDefi.text}</div>`;
        resultHTML += `<div class="difficulty-badge ${selectedDefi.difficulty}">${difficultyText[selectedDefi.difficulty]}</div>`;
        
        resultDiv.innerHTML = resultHTML;
        
        createSparkles();
        
        localStorage.setItem(STORAGE_KEY, new Date().toISOString());
        
        isSpinning = false;
        spinBtn.disabled = false;
        spinBtn.textContent = '‚úÖ D√©j√† tourn√© aujourd\'hui';
        spinBtn.style.opacity = '0.6';
      }, 5000);
    });

    if (!canSpinToday()) {
      spinBtn.textContent = 'Reviens demain üí™';
      spinBtn.disabled = true;
    }
  </script>

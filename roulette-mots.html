  <style>
    .roulette-container {
      max-width: 700px;
      margin: 2rem auto;
      text-align: center;
    }

    .wheel-wrapper {
      position: relative;
      width: 500px;
      height: 500px;
      margin: 3rem auto;
    }

    .roulette-wheel {
      position: relative;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: var(--bg-glass);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 25px 50px rgba(255, 107, 157, 0.3),
        inset 0 0 60px rgba(255, 255, 255, 0.1);
      overflow: hidden;
      border: 8px solid var(--accent);
    }

    .wheel-section {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 30%;
      font-size: 2rem;
      color: white;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      transition: filter 0.3s ease;
      clip-path: polygon(100% 100%, 0 100%, 0 0);
    }

    .wheel-section:hover {
      filter: brightness(1.1);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      background: var(--accent);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      box-shadow: 
        0 10px 30px rgba(255, 107, 157, 0.5),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 100;
      border: 6px solid white;
      animation: centerPulse 2.5s ease-in-out infinite;
    }

    @keyframes centerPulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }

    .wheel-pointer {
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 25px solid transparent;
      border-right: 25px solid transparent;
      border-top: 50px solid var(--accent);
      filter: drop-shadow(0 5px 10px rgba(255, 107, 157, 0.5));
      z-index: 200;
    }

    .spin-button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 1.5rem 4rem;
      border-radius: 60px;
      font-size: 1.4rem;
      font-weight: 700;
      cursor: pointer;
      box-shadow: var(--shadow-md);
      transition: all 0.3s ease;
      margin: 2.5rem 0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .spin-button:hover:not(:disabled) {
      background: var(--accent-hover);
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .spin-button:active:not(:disabled) {
      transform: translateY(-2px);
    }

    .spin-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result-display {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border-radius: 25px;
      padding: 2.5rem;
      margin: 2rem 0;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      border-left: 5px solid var(--accent);
    }

    .result-title {
      font-family: 'Dancing Script', cursive;
      font-size: 2.5rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .result-text {
      font-size: 1.3rem;
      color: var(--text-primary);
      line-height: 1.8;
      text-align: center;
      font-weight: 500;
    }

    .bon-display {
      margin-top: 1.5rem;
      padding: 1.5rem 2rem;
      background: var(--accent);
      border-radius: 20px;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      box-shadow: var(--shadow-sm);
      animation: bonSlideIn 0.5s ease;
    }

    @keyframes bonSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .daily-limit-msg {
      background: linear-gradient(135deg, var(--accent), var(--gradient-2));
      color: white;
      padding: 2rem;
      border-radius: 20px;
      font-size: 1.2rem;
      font-weight: 600;
      box-shadow: var(--shadow-md);
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(var(--spin-rotation)); }
    }

    .spinning {
      animation: spin var(--spin-duration) cubic-bezier(0.17, 0.67, 0.12, 0.99);
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      pointer-events: none;
      z-index: 9999;
      animation: confettiFall 3s ease-out forwards;
    }

    @keyframes confettiFall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .wheel-wrapper {
        width: 350px;
        height: 350px;
      }

      .wheel-section {
        font-size: 1.5rem;
        padding-left: 25%;
      }

      .wheel-center {
        width: 100px;
        height: 100px;
        font-size: 2.5rem;
      }

      .spin-button {
        padding: 1.2rem 3rem;
        font-size: 1.2rem;
      }
    }
  </style>
</head>

  <main style="padding-top: 100px; min-height: 100vh;">
    <div class="container">
      <div class="hero-content">
        <h1 class="hero-title">Roulette des Mots Doux üíù</h1>

          Tourne la roue pour d√©couvrir un mot doux ou une surprise (une fois par jour)

        <div class="roulette-container">
          <div class="wheel-wrapper">
            <div class="wheel-pointer"></div>
            <div class="roulette-wheel" id="wheel">
              <div class="wheel-center">üíñ</div>

          <button class="spin-button" id="spinBtn">
            üé∞ Tourner la roue
          </button>

          <div class="result-display" id="result">

  <script src="js/script.js"></script>
  <script>
    const STORAGE_KEY = 'lastSpinDate_mots';
    
    const items = [
      { type: 'mot', text: 'Tu es la plus belle personne du monde üåü' },
      { type: 'bon', text: 'üéÅ BON pour un c√¢lin de 10 minutes (Quand on se reverra ‚ô•)' },
      { type: 'mot', text: 'Ton sourire illumine ma journ√©e ‚òÄÔ∏è' },
      { type: 'bon', text: 'üéÅ BON pour un massage de 15 minutes (Quand on se reverra ‚ô•)' },
      { type: 'mot', text: 'Je pense √† toi √† chaque instant üí≠' },
      { type: 'bon', text: 'üéÅ BON pour une soir√©e film de ton choix' },
      { type: 'mot', text: 'Tu es mon rayon de soleil quotidien üåû' },
      { type: 'bon', text: 'üéÅ BON pour un petit-d√©jeuner au lit (Quand on se reverra ‚ô•)' },
      { type: 'mot', text: 'Chaque jour avec toi est magique ‚ú®' },
      { type: 'bon', text: 'üéÅ BON pour une photo de ce que tu veux' },
      { type: 'mot', text: 'Tu es ma personne pr√©f√©r√©e au monde üíñ' },
      { type: 'bon', text: 'üéÅ BON pour une surprise' }
    ];

    const colors = [
      'linear-gradient(135deg, #ff9a9e, #fecfef)',
      'linear-gradient(135deg, #fbc2eb, #a18cd1)',
      'linear-gradient(135deg, #fad0c4, #ffd1ff)',
      'linear-gradient(135deg, #a18cd1, #fbc2eb)',
      'linear-gradient(135deg, #ffecd2, #fcb69f)',
      'linear-gradient(135deg, #ff9a9e, #fad0c4)',
      'linear-gradient(135deg, #fecfef, #ff9a9e)',
      'linear-gradient(135deg, #a18cd1, #fad0c4)',
      'linear-gradient(135deg, #fcb69f, #ffecd2)',
      'linear-gradient(135deg, #ffd1ff, #fbc2eb)',
      'linear-gradient(135deg, #fbc2eb, #ff9a9e)',
      'linear-gradient(135deg, #fad0c4, #a18cd1)'
    ];

    const wheel = document.getElementById('wheel');
    const spinBtn = document.getElementById('spinBtn');
    const resultDiv = document.getElementById('result');
    let isSpinning = false;

    items.forEach((item, index) => {
      const section = document.createElement('div');
      section.className = 'wheel-section';
      const angle = (360 / items.length) * index;
      section.style.transform = `rotate(${angle}deg) skewY(${-90 + 360/items.length}deg)`;
      section.style.background = colors[index];
      section.textContent = item.type === 'bon' ? 'üéÅ' : 'üíå';
      wheel.appendChild(section);
    });

    function canSpinToday() {
      const lastSpin = localStorage.getItem(STORAGE_KEY);
      if (!lastSpin) return true;
      
      const lastDate = new Date(lastSpin);
      const today = new Date();
      
      return lastDate.toDateString() !== today.toDateString();
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.top = -10 + 'px';
          confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          document.body.appendChild(confetti);
          setTimeout(() => confetti.remove(), 3000);
        }, i * 30);
      }
    }

    spinBtn.addEventListener('click', () => {
      if (isSpinning) return;
      
      if (!canSpinToday()) {
        resultDiv.innerHTML = `
          <div class="daily-limit-msg">
            <div style="font-size: 2.5rem; margin-bottom: 1rem;">‚è∞</div>
            <div>Tu as d√©j√† tourn√© la roue aujourd'hui !</div>
            <div style="font-size: 0.95rem; margin-top: 0.8rem; opacity: 0.95;">Reviens demain pour une nouvelle surprise üíñ</div>
          </div>
        `;
        return;
      }
      
      isSpinning = true;
      spinBtn.disabled = true;
      resultDiv.innerHTML = '<div class="result-title">La roue tourne... üé∞</div><div class="result-text">Pr√©pare-toi !</div>';

      const spins = 5 + Math.random() * 3;
      const randomIndex = Math.floor(Math.random() * items.length);
      const baseRotation = 360 * spins;
      const itemAngle = 360 / items.length;
      const targetRotation = baseRotation + (360 - (randomIndex * itemAngle + itemAngle / 2));

      wheel.style.setProperty('--spin-rotation', `${targetRotation}deg`);
      wheel.style.setProperty('--spin-duration', '5s');
      wheel.classList.add('spinning');

      setTimeout(() => {
        wheel.classList.remove('spinning');
        wheel.style.transform = `rotate(${targetRotation % 360}deg)`;
        
        const selectedItem = items[randomIndex];
        let resultHTML = `<div class="result-title">‚ú® Tu as gagn√© !</div>`;
        resultHTML += `<div class="result-text">${selectedItem.text}</div>`;
        
        if (selectedItem.type === 'bon') {
          resultHTML += `<div class="bon-display">üíù Ce bon est valable d√®s maintenant ! Montre-le pour l'utiliser üíù</div>`;
          createConfetti();
        }
        
        resultDiv.innerHTML = resultHTML;
        
        localStorage.setItem(STORAGE_KEY, new Date().toISOString());
        
        isSpinning = false;
        spinBtn.disabled = false;
        spinBtn.textContent = '‚úÖ D√©j√† tourn√© aujourd\'hui';
        spinBtn.style.opacity = '0.6';
      }, 5000);
    });

    if (!canSpinToday()) {
      spinBtn.textContent = 'Reviens demain üíï';
      spinBtn.disabled = true;
    }
  </script>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Notre Livre d'Or 💝</title>
  <meta name="description" content="Livre d'or pour nos messages d'amour">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="particles-bg" aria-hidden="true"></div>
  
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-brand">Miminella 💖</div>
      <button class="nav-toggle" aria-label="Menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <div class="nav-menu">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="galerie.html" class="nav-link">Galerie</a>
        <a href="timeline.html" class="nav-link">Timeline</a>
        <a href="jeu.html" class="nav-link">Jeux</a>
        <a href="blog.html" class="nav-link">Blog</a>
      </div>
    </div>
  </nav>

  <button id="theme-toggle" class="theme-btn" aria-label="Changer le thème">
    <span class="theme-icon">🌙</span>
  </button>

  <main style="padding-top: 100px; min-height: 100vh;">
    <div class="container">
      <div class="hero-content" style="max-width: 900px;">
        <h1 class="hero-title">Notre Livre d'Or 💝</h1>
        <p class="hero-subtitle">
          Un espace pour nos pensées, nos messages d'amour et nos petits mots doux
        </p>

        <div class="guestbook-form">
          <h3>Laisse un message 💌</h3>
          <form id="message-form">
            <div class="form-group">
              <label for="author-name">Ton prénom :</label>
              <input type="text" id="author-name" placeholder="Miminella ou MimiAaron" required>
            </div>
            
            <div class="form-group">
              <label for="message-text">Ton message :</label>
              <textarea id="message-text" rows="4" placeholder="Écris quelque chose de mignon..." required></textarea>
            </div>

            <div class="form-group">
              <label for="message-emoji">Choisis un emoji :</label>
              <select id="message-emoji">
                <option value="💖">💖 Cœur qui brille</option>
                <option value="💕">💕 Deux cœurs</option>
                <option value="💝">💝 Cadeau d'amour</option>
                <option value="🐵">🐵 Monchhichi</option>
                <option value="🌸">🌸 Fleur</option>
                <option value="✨">✨ Étoiles</option>
                <option value="🎀">🎀 Nœud</option>
                <option value="🌹">🌹 Rose</option>
              </select>
            </div>

            <button type="submit" class="btn-secondary">Ajouter mon message</button>
          </form>
        </div>

        <div class="messages-container">
          <h3>Nos messages 💕</h3>
          <div id="messages-list"></div>
          <p id="no-messages" style="text-align:center; color:var(--text-secondary); padding:2rem;">
            Aucun message pour l'instant... Sois le premier à écrire quelque chose !
          </p>
        </div>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
  <script src="js/guestbook.js"></script>
</body>
</html>
